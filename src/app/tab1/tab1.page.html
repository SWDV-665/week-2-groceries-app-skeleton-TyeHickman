<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>
          <h2 item-start>{{item.name}}</h2>
        </ion-label>
        <ion-label>
          <p>{{item.quantity}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
